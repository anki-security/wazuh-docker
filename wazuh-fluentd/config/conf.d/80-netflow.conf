###################### NetFlow Configuration ######################
# Port: 2055 UDP (NetFlow v5/v9)
# Pipeline: netflow
# TESTING: Using plain UDP to verify packet reception

# <source>
#   @type udp
#   port 2055
#   bind 0.0.0.0
#   tag netflow.raw
#   <parse>
#     @type none
#   </parse>
# </source>

# Uncomment below to use netflow plugin instead of UDP
<source>
  @type netflow
  port 2055
  bind 0.0.0.0
  tag netflow.event
  cache_ttl 6000
  versions [5, 9]
</source>
# Add metadata and enrich - NetFlow
<filter netflow.**>
  @type record_transformer
  enable_ruby true
  <record>
    log_source netflow
    vendor unknown
    product netflow
    "@timestamp" ${time.strftime('%Y-%m-%dT%H:%M:%S.%LZ')}
  </record>
</filter>

# Send NetFlow to OpenSearch/Wazuh Indexer
<match netflow.**>
  @type opensearch
  
  # Connection settings
  host "#{ENV['INDEXER_HOST'] || 'wazuh-indexer'}"
  port "#{ENV['INDEXER_PORT'] || '9200'}"
  scheme https
  ssl_verify false
  ssl_version TLSv1_2
  
  # Authentication
  user "#{ENV['INDEXER_USERNAME']}"
  password "#{ENV['INDEXER_PASSWORD']}"
  
  # Index settings
  index_name anki-netflow-%Y.%m.%d
  
  # Use pipeline in OpenSearch for parsing
  pipeline netflow
  
  # Buffering
  <buffer tag, time>
    @type file
    path /fluentd/buffer/netflow
    timekey 60s
    timekey_wait 10s
    flush_mode interval
    flush_interval 10s
    retry_type exponential_backoff
    retry_wait 1s
    retry_max_interval 60s
    retry_timeout 1h
    flush_at_shutdown true
    chunk_limit_size 8MB
    total_limit_size 512MB
    overflow_action drop_oldest_chunk
  </buffer>
  
  # Error handling
  <secondary>
    @type file
    path /fluentd/failed_records/netflow
  </secondary>
</match>
