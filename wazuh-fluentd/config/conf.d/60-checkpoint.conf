###################### Check Point Configuration ######################
# Port: 30525 TCP (CEF), 30526 UDP (Syslog)
# Pipeline: checkpoint

<source>
  @type tcp
  port 30525
  bind 0.0.0.0
  tag checkpoint.cef
  <parse>
    @type none
  </parse>
</source>

<source>
  @type udp
  port 30526
  bind 0.0.0.0
  tag checkpoint.syslog
  source_address_key source_ip
  <parse>
    @type none
  </parse>
</source>

# Add metadata and enrich
<filter checkpoint.**>
  @type record_transformer
  enable_ruby true
  <record>
    log_source checkpoint
    vendor checkpoint
    product firewall
    hostname ${record["source_ip"] || "unknown"}
    "@timestamp" ${time.strftime('%Y-%m-%dT%H:%M:%S.%LZ')}
  </record>
</filter>

# Send to OpenSearch/Wazuh Indexer
<match checkpoint.**>
  @type opensearch
  
  # Connection settings
  host "#{ENV['INDEXER_HOST'] || 'wazuh-indexer'}"
  port "#{ENV['INDEXER_PORT'] || '9200'}"
  scheme https
  ssl_verify false
  ssl_version TLSv1_2
  
  # Authentication
  user "#{ENV['INDEXER_USERNAME']}"
  password "#{ENV['INDEXER_PASSWORD']}"
  
  # Index settings
  index_name anki-checkpoint-%Y.%m.%d
  
  # Use pipeline in OpenSearch for parsing
  pipeline checkpoint
  
  # Buffering
  <buffer tag, time>
    @type file
    path /fluentd/buffer/checkpoint
    timekey 60s
    timekey_wait 10s
    flush_mode interval
    flush_interval 10s
    retry_type exponential_backoff
    retry_wait 1s
    retry_max_interval 60s
    retry_timeout 1h
    flush_at_shutdown true
    chunk_limit_size 8MB
    total_limit_size 512MB
    overflow_action drop_oldest_chunk
  </buffer>
  
  # Error handling
  <secondary>
    @type file
    path /fluentd/failed_records/checkpoint
  </secondary>
</match>
