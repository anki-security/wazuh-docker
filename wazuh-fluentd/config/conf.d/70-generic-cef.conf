###################### Generic CEF Configuration ######################
# Port: 30521 TCP, 30522 UDP
# Pipeline: generic-cef
# Common Event Format for ArcSight-compatible devices

<worker 4>
  <source>
    @type tcp
    port 40521
    bind 0.0.0.0
    tag generic.cef
    <parse>
      @type regexp
      expression /^(?<message>.*)$/
    </parse>
  </source>

  <source>
    @type udp
    port 40522
    bind 0.0.0.0
    tag generic.cef
    <parse>
      @type regexp
      expression /^(?<message>.*)$/
    </parse>
    source_address_key source_ip
  </source>
</worker>

# Add metadata and enrich
<filter generic.cef.**>
  @type record_transformer
  enable_ruby true
  <record>
    log_source generic-cef
    vendor unknown
    product cef
    log_format cef
    hostname ${record["source_ip"] || "unknown"}
    "@timestamp" ${time.strftime('%Y-%m-%dT%H:%M:%S.%LZ')}
  </record>
</filter>

# Send to OpenSearch/Wazuh Indexer
<match generic.cef.**>
  @type opensearch
  
  # Connection settings
  host "#{ENV['INDEXER_HOST'] || 'wazuh-indexer'}"
  port "#{ENV['INDEXER_PORT'] || '9200'}"
  scheme https
  ssl_verify false
  ssl_version TLSv1_2
  
  # Authentication
  user "#{ENV['INDEXER_USERNAME']}"
  password "#{ENV['INDEXER_PASSWORD']}"
  
  # Index settings
  index_name anki-generic-cef-%Y.%m.%d
  
  # Use pipeline in OpenSearch for parsing
  pipeline generic-cef
  
  # Buffering
  <buffer tag, time>
    @type file
    path /fluentd/buffer/generic-cef
    timekey 60s
    timekey_wait 10s
    flush_mode interval
    flush_interval 10s
    retry_type exponential_backoff
    retry_wait 1s
    retry_max_interval 60s
    retry_timeout 1h
    flush_at_shutdown true
    chunk_limit_size 8MB
    total_limit_size 512MB
    overflow_action drop_oldest_chunk
  </buffer>
  
  # Error handling
  <secondary>
    @type file
    path /fluentd/failed_records/generic-cef
  </secondary>
</match>
