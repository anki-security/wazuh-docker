###################### Fortigate Syslog Configuration ######################
# Port: 30516 UDP
# Pipeline: fortigate-syslog
# Format: Standard Syslog

<source>
  @type udp
  port 40516
  bind 0.0.0.0
  tag fortigate.syslog
  <parse>
    @type regexp
    expression /^(?<message>.*)$/
  </parse>
  source_address_key source_ip
</source>
# Add metadata and enrich
<filter fortigate.syslog.**>
  @type record_transformer
  enable_ruby true
  <record>
    log_source fortigate
    vendor fortinet
    product fortigate
    log_format syslog
    hostname ${record["source_ip"] || "unknown"}
    "@timestamp" ${time.strftime('%Y-%m-%dT%H:%M:%S.%LZ')}
  </record>
</filter>

# Send to OpenSearch/Wazuh Indexer
<match fortigate.syslog.**>
  @type opensearch
  
  # Connection settings
  host "#{ENV['INDEXER_HOST'] || 'wazuh-indexer'}"
  port "#{ENV['INDEXER_PORT'] || '9200'}"
  scheme https
  ssl_verify false
  ssl_version TLSv1_2
  
  # Authentication
  user "#{ENV['INDEXER_USERNAME']}"
  password "#{ENV['INDEXER_PASSWORD']}"
  
  # Index settings
  index_name anki-fortigate-syslog-%Y.%m.%d
  
  # Use Syslog pipeline in OpenSearch for parsing
  pipeline fortigate-syslog
  
  # Buffering
  <buffer tag, time>
  @type file
    path /fluentd/buffer/fortigate-syslog
    timekey 60s
    timekey_wait 10s
    flush_mode interval
    flush_interval 10s
    retry_type exponential_backoff
    retry_wait 1s
    retry_max_interval 60s
    retry_timeout 1h
    flush_at_shutdown true
    chunk_limit_size 8MB
    total_limit_size 512MB
    overflow_action drop_oldest_chunk
  </buffer>
  
  # Error handling
  <secondary>
  @type file
    path /fluentd/failed_records/fortigate-syslog
  </secondary>
</match>
